spring.application.name=hrims-backend

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hrimsDB
spring.datasource.username=postgres
spring.datasource.password=1234qwer
spring.datasource.drive-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

attendance.start-time=09:00
attendance.grace-period-minutes=15
attendance.latest-check-in=11:00
attendance.early-checkout-time=16:30
attendance.end-time=18:00

security.jwt.secret-key=your-256-bit-secret-your-256-bit-secret
security.jwt.expiration-time=864000

logging.level.org.springframework.security=DEBUG